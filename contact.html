    <section class="main-content">
        <h1>Contact Me</h1>
        <div class="contact-form">
            <h2>Send me a message</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <div class="name-group">
                        <div class="input-box">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="input-box">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="tempAddress">Temporary Address (Optional):</label>
                    <input type="text" id="tempAddress" name="tempAddress">
                </div>
                <div class="form-group">
                    <div class="radio-group">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="fav-page-group">
                        <label for="favoritePage">Your favorite page:</label>
                        <select id="favoritePage" name="favoritePage">
                            <option value="home">Home</option>
                            <option value="gallery">Gallery</option>
                            <option value="contact">Contact</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Write your message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <div class="button-group">
                    <button type="reset" id="reset-btn">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
